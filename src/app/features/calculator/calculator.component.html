<input type="text">
<div class="keyboard">
  <div class="keyboard__numbers">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>.</button>
  </div>
  <div class="keyboard__operations">
    <button>{{ SignEnum.Addition }}</button>
    <button>{{ SignEnum.Subtraction }}</button>
    <button>{{ SignEnum.Multiplication }}</button>
    <button>{{ SignEnum.Division }}</button>
    <button>C</button>
    <button>=</button>
  </div>
</div>
